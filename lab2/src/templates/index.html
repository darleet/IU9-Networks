<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Последние новости с kruzhok.org</title>
    </head>
    <body>
        {{if .}}
            {{range .}}
                <div>
                    <a href="http://kruzhok.org/{{.Link}}">{{.Title}}</a>

            {{end}}
        {{else}}
            Не удалось загрузить новости!
        {{end}}
    </body>
</html>
